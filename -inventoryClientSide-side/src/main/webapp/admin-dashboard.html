<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin Dashboard</title>
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
	<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-200 to-purple-400 text-white font-sans">
	<!-- Navigation Bar -->
	<nav class="bg-slate-900 flex items-center justify-between px-8 py-4 shadow-lg">
		<div class="text-2xl font-semibold text-white">Admin Panel</div>
		<div class="flex items-center gap-4">
			<a href="make-purchase.html"
				class="rounded-full bg-white text-indigo-700 px-4 py-2 flex items-center gap-2 cursor-pointer hover:bg-indigo-100 no-underline">
				<i data-lucide="shopping-bag"></i>
				<span class="font-medium">Make Purchase</span>
			</a>
			<a href="invoices.html"
				class="rounded-full bg-white text-indigo-700 px-4 py-2 flex items-center gap-2 cursor-pointer hover:bg-indigo-100 no-underline">
				<i data-lucide="file-text"></i>
				<span class="font-medium">Invoices</span>
			</a>
			<a href="admin-products.html"
				class="rounded-full bg-white text-indigo-700 px-4 py-2 flex items-center gap-2 cursor-pointer hover:bg-indigo-100 no-underline">
				<i data-lucide="package"></i>
				<span class="font-medium">Product</span>
			</a>
			<a href="vendors.html"
				class="rounded-full bg-white text-indigo-700 px-4 py-2 flex items-center gap-2 cursor-pointer hover:bg-indigo-100 no-underline">
				<i data-lucide="store"></i>
				<span class="font-medium">Vendor</span>
			</a>
			<a href="#" onclick="logout()"
				class="rounded-full bg-white text-indigo-700 px-4 py-2 flex items-center gap-2 cursor-pointer hover:bg-indigo-100 no-underline">
				<i data-lucide="log-out"></i>
				<span class="font-medium">Logout</span>
			</a>
		</div>
	</nav>

	<!-- Main Content -->
	<div class="p-10 flex flex-wrap justify-center gap-8">
		<div class="bg-slate-900 text-indigo-300 w-72 p-6 rounded-2xl shadow-lg hover:shadow-xl transition duration-200 flex flex-col">
			<h3 class="text-white text-xl font-semibold mb-2">Welcome, Admin</h3>
			<p class="text-sm mb-3">Manage purchases, products, and vendors from here.</p>
			<button onclick="location.href='make-purchase.html'"
				class="w-full rounded-full bg-gradient-to-r from-indigo-400 to-indigo-900 py-2 font-medium tracking-wide text-white hover:opacity-90">Start
				Purchasing</button>
		</div>
	</div>

	<script>
		if (localStorage.getItem("isAdmin") !== "true") {
			window.location.href = "index.html";
		}
		function logout() {
			localStorage.removeItem("isAdmin");
			alert("Logged out successfully.");
			window.location.href = "index.html"; // redirect to login page
		}

		lucide.createIcons();
	</script>
</body>

</html>
